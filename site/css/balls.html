<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Tabs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Container for the tabs */
        .custom-tabs {
            background-color: #4B0082;
            /* Dark purple bottom bar */
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        /* Remove Bootstrap default border */
        .nav-tabs {
            border-bottom: none;
        }

        /* Style for the tabs */
        .nav-tabs .nav-link {
            background: #E6E2C6;
            /* Tan tab color */
            color: black;
            border-radius: 10px 10px 0 0;
            border: 2px solid #4B0082;
            margin: 0 5px;
            padding: 12px 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Active tab styling */
        .nav-tabs .nav-link.active {
            background: #4B0082;
            /* Active tab in purple */
            color: white;
            border-bottom: none;
        }

        /* Content box styling */
        .tab-content {
            border: 2px solid #4B0082;
            background: white;
            padding: 20px;
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <!-- Tab Navigation -->
        <div class="custom-tabs">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#resume">Resume</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#work">Work</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#contact">Contact</a>
                </li>
            </ul>
        </div>

        <!-- Tab Content -->
        <div class="tab-content">
            <div id="home" class="container tab-pane active"><br>
                <h3>Home</h3>
                <p>Welcome to the home page.</p>
            </div>
            <div id="resume" class="container tab-pane fade"><br>
                <h3>Resume</h3>
                <p>Resume details go here.</p>
            </div>
            <div id="work" class="container tab-pane fade"><br>
                <h3>Work</h3>
                <p>Work portfolio goes here.</p>
            </div>
            <div id="contact" class="container tab-pane fade"><br>
                <h3>Contact</h3>
                <p>Contact information goes here.</p>
            </div>
        </div>
    </div>

</body>

</html>
